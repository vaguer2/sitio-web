<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign up - Students</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;200;600;200&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="login-layout">
    <div class="left">
      <div style="width:100%; max-width:1000px; margin:0 auto;">
        <div class="emblem" style="margin-left:0;">
          <svg class="scribble" viewBox="0 10 200 200" xmlns="http://www.w3.org/2000/svg" aria-hidden>
            <path d="M150,110 C140,10 180,40 190,80 C165,120 140,155 110,170 C90,180 50,150 40,110 C30,70 60,30 100,10 Z" fill="none" stroke="#3b0709" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.95" />
            <path d="M150,10 C150,10 180,40 190,80 C165,120 140,155 110,165" fill="none" stroke="#3b0709" stroke-width="2" stroke-linecap="round" opacity="0.6" />
          </svg>
          <img src="assets/piña.png" alt="Piña" class="emblem-img">

        </div>
        <h2 class="signup-title">SIGN UP</h2>

          </text>
        </svg>
        <div class="signup-subtitle">FOR STUDENTS</div>

        <div class="form-card" style="margin-top:18px;">
          <form class="form-pills" action="index.html" method="get">
            <input class="pill-input" name="nombre" type="text" placeholder="Nombre" required>
            <input class="pill-input" name="apellido" type="text" placeholder="Apellido" required>
            <input class="pill-input" name="telefono" type="tel" placeholder="Telefono">
            <input class="pill-input" name="matricula" type="text" placeholder="Matricula">
            <input class="pill-input" name="cuatrimestre" type="text" placeholder="Cuatrimestre">
            <input class="pill-input" name="correo" type="email" placeholder="Correo" required>
            <input class="pill-input" name="contrasena" type="password" placeholder="Contraseña" required>
            <div class="submit-row"><button class="submit-btn" type="submit">Crear cuenta</button></div>
          </form>
        </div>
      </div>
    </div>
    <div class="right">
      <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;">
        <div class="sandwich-wrap">
          <h1 class="brand overlay">Bocaditos</h1>
          <img src="assets/sandwich2.png" alt="Sandwich" class="logo">
          
        </div>
      </div>
    </div>
  </div>
</body>
</html>
