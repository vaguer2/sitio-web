<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign up - Donors</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="centered-page">
    <div class="login-layout">
      <div class="left">
          <div style="width:100%; max-width:720px; margin:0 auto;">
          
          <!-- Formulario tipo 'pills' para donors (vista solicitada) -->
          <div class="form-card" style="margin-top:18px;">
            <form class="form-pills" action="login.html" method="get">
              <input class="pill-input" name="razon" type="text" placeholder="Razon social" required>
              <input class="pill-input" name="rfc" type="text" placeholder="RFC">
              <input class="pill-input" name="telefono" type="tel" placeholder="Telefono">
              <input class="pill-input" name="correo" type="email" placeholder="Correo" required>
              <input class="pill-input" name="ubicacion" type="text" placeholder="Ubicacion">
              <div class="submit-row"><button class="submit-btn" type="submit">Crear cuenta</button></div>
            </form>
          </div>
        </div>
      </div>
      <!-- Right column removed â€” page now shows only the donors table -->
    </div>
  </main>
